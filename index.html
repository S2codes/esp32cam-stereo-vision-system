<!DOCTYPE html>
<html>
<head>
    <title>ESP32-CAM Stereo Stream</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { display: flex; flex-direction: column; align-items: center; }
        .controls { margin: 20px 0; }
        button { padding: 10px 15px; margin: 0 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ESP32-CAM Stereo Stream</h1>
        <div class="controls">
            <button onclick="startRecording()">Start Recording</button>
            <button onclick="stopRecording()">Stop Recording</button>
            <span id="recordingStatus">Not recording</span>
        </div>
        <img src="{{ url_for('video_feed') }}" width="640" alt="Stereo Video Feed">
    </div>

    <script>
        function startRecording() {
            fetch('/start_recording')
                .then(response => response.text())
                .then(text => {
                    document.getElementById('recordingStatus').textContent = text;
                });
        }

        function stopRecording() {
            fetch('/stop_recording')
                .then(response => response.text())
                .then(text => {
                    document.getElementById('recordingStatus').textContent = text;
                });
        }
    </script>
</body>
</html>
